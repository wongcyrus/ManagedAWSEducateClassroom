AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'managed-aws-educate-classroom Sample SAM Template for managed-aws-educate-classroom

  '
Parameters:
  Password:
    Type: String
    NoEcho: true
  SNSTopic:
    Type: String
    Default: ''
  BucketName:
    Type: String
    Default: ''
Globals:
  Function:
    Handler: app.lambdaHandler
    Timeout: 180
    Runtime: nodejs12.x
    Environment:
      Variables:
        StudentAccountTable:
          Ref: StudentAccountTable
Conditions:
  HasSnsTopic:
    Fn::Not:
    - Fn::Equals:
      - Ref: SNSTopic
      - ''
Resources:
  SetupStudentAccountQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 180
      RedrivePolicy:
        deadLetterTargetArn:
          Fn::GetAtt:
          - SetupStudentAccountDeadLetterQueue
          - Arn
        maxReceiveCount: 3
  SetupStudentAccountDeadLetterQueue:
    Type: AWS::SQS::Queue
  SetupStudentAccountQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Condition: HasSnsTopic
    Properties:
      Queues:
      - Ref: SetupStudentAccountQueue
      PolicyDocument:
        Version: '2008-10-17'
        Id: PublicationPolicy
        Statement:
        - Sid: Allow-SNS-SendMessage
          Effect: Allow
          Principal:
            AWS: '*'
          Action:
          - sqs:SendMessage
          Resource:
            Fn::GetAtt:
            - SetupStudentAccountQueue
            - Arn
          Condition:
            ArnEquals:
              aws:SourceArn:
                Ref: SNSTopic
  SetupStudentAccountFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SetupStudentAccountFunction
      Policies:
      - AmazonDynamoDBFullAccess
      - Fn::If:
        - HasSnsTopic
        - S3ReadPolicy:
            BucketName:
              Ref: BucketName
        - Ref: AWS::NoValue
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action: sts:AssumeRole
          Resource: arn:aws:iam::*:role/crossaccountteacher
      Events:
        MySQSEvent:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - SetupStudentAccountQueue
              - Arn
            BatchSize: 1
  CreateStudentStackFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateStudentStackFunction
      Policies:
      - AmazonDynamoDBFullAccess
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action: sts:AssumeRole
          Resource: arn:aws:iam::*:role/crossaccountteacher
  DeleteStudentStackFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DeleteStudentStackFunction
      Policies:
      - AmazonDynamoDBFullAccess
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action: sts:AssumeRole
          Resource: arn:aws:iam::*:role/crossaccountteacher
  StudentAccountTable:
    Type: AWS::Serverless::SimpleTable
  TeacherUser:
    Type: AWS::IAM::User
    Properties:
      UserName: teacher
      LoginProfile:
        Password:
          Ref: Password
      Policies:
      - PolicyName: TeacherAssumeRole
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Resource: arn:aws:iam::*:role/crossaccountteacher
          - Effect: Allow
            Action: lambda:InvokeFunction
            Resource:
            - Fn::GetAtt:
              - SetupStudentAccountFunction
              - Arn
            - Fn::GetAtt:
              - CreateStudentStackFunction
              - Arn
            - Fn::GetAtt:
              - DeleteStudentStackFunction
              - Arn
  TeacherUserKey:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName:
        Ref: TeacherUser
Outputs:
  SetupStudentAccountQueue:
    Value:
      Fn::GetAtt:
      - SetupStudentAccountQueue
      - Arn
  SetupStudentAccountFunction:
    Description: SetupStudentAccountFunction
    Value:
      Fn::GetAtt:
      - SetupStudentAccountFunction
      - Arn
  CreateStudentStackFunction:
    Description: CreateStudentStackFunction
    Value:
      Fn::GetAtt:
      - CreateStudentStackFunction
      - Arn
  DeleteStudentStackFunction:
    Description: DeleteStudentStackFunction
    Value:
      Fn::GetAtt:
      - DeleteStudentStackFunction
      - Arn
  AccessKey:
    Value:
      Ref: TeacherUserKey
    Description: AWSAccessKeyId of Teacher User
  SecretKey:
    Value:
      Fn::GetAtt:
      - TeacherUserKey
      - SecretAccessKey
    Description: AWSSecretAccessKey of Teacher User
