AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'managed-aws-educate-classroom Sample SAM Template for managed-aws-educate-classroom

  '
Globals:
  Function:
    Handler: app.lambdaHandler
    Timeout: 180
    Runtime: nodejs12.x
    Environment:
      Variables:
        StudentAccountTable:
          Ref: StudentAccountTable
Parameters:
  Password:
    Type: String
    NoEcho: true
Resources:
  SetupStudentAccountFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SetupStudentAccountFunction
      Policies:
      - AmazonDynamoDBFullAccess
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action: sts:AssumeRole
          Resource: arn:aws:iam::*:role/crossaccountteacher
  CreateStudentStackFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateStudentStackFunction
      Policies:
      - AmazonDynamoDBFullAccess
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action: sts:AssumeRole
          Resource: arn:aws:iam::*:role/crossaccountteacher
  DeleteStudentStackFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DeleteStudentStackFunction
      Policies:
      - AmazonDynamoDBFullAccess
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action: sts:AssumeRole
          Resource: arn:aws:iam::*:role/crossaccountteacher
  StudentAccountTable:
    Type: AWS::Serverless::SimpleTable
  TeacherUser:
    Type: AWS::IAM::User
    Properties:
      UserName: teacher
      LoginProfile:
        Password:
          Ref: Password
      Policies:
      - PolicyName: TeacherAssumeRole
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Resource: arn:aws:iam::*:role/crossaccountteacher
          - Effect: Allow
            Action: lambda:InvokeFunction
            Resource:
            - Fn::GetAtt:
              - SetupStudentAccountFunction
              - Arn
            - Fn::GetAtt:
              - CreateStudentStackFunction
              - Arn
            - Fn::GetAtt:
              - DeleteStudentStackFunction
              - Arn
  TeacherUserKey:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName:
        Ref: TeacherUser
Outputs:
  SetupStudentAccountFunction:
    Description: SetupStudentAccountFunction
    Value:
      Fn::GetAtt:
      - SetupStudentAccountFunction
      - Arn
  CreateStudentStackFunction:
    Description: CreateStudentStackFunction
    Value:
      Fn::GetAtt:
      - CreateStudentStackFunction
      - Arn
  DeleteStudentStackFunction:
    Description: DeleteStudentStackFunction
    Value:
      Fn::GetAtt:
      - DeleteStudentStackFunction
      - Arn
  AccessKey:
    Value:
      Ref: TeacherUserKey
    Description: AWSAccessKeyId of Teacher User
  SecretKey:
    Value:
      Fn::GetAtt:
      - TeacherUserKey
      - SecretAccessKey
    Description: AWSSecretAccessKey of Teacher User
